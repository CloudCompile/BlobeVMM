# System performance tuning for BlobeVM
# These settings optimize the Linux kernel for better desktop performance in a container
# Note: Some settings (like BBR) require specific kernel modules and may not work in all environments

# Network performance
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.ipv4.tcp_rmem = 4096 87380 16777216
net.ipv4.tcp_wmem = 4096 65536 16777216

# BBR congestion control (requires kernel 4.9+ and tcp_bbr module)
# Falls back to cubic if not available
net.ipv4.tcp_congestion_control = bbr

# Memory management
vm.swappiness = 10
vm.dirty_ratio = 15
vm.dirty_background_ratio = 5

# File system performance
fs.file-max = 2097152

# Process limits
kernel.pid_max = 4194304
